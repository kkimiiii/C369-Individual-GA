<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10 17 15 12 10 7"/>
                <line x1="15" x2="3" y1="12" y2="12"/>
            </svg>
            <span>Wardiere Inc.</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/solutions.html">Solutions</a>
            <a href="/pricing">Pricing</a>
            <a href="/digital-wallet">Digital Wallet</a>
            <button class="header-button" onclick="location.href='/signup'">Sign Up</button>
            <button class="header-button" onclick="location.href='/login'">Log In</button>
        </nav>
    </header>
    <main class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="/signup" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="signup-link">
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('loggedIn') === 'true') {
                alert('Logged in successfully!');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
