<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show alert on page load
            alert('Successfully logged out!');
            // Redirect to home page after a short delay to let the alert show
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
    </script>
</head>
<body>
    <!-- This page will handle the logout and redirect to the home page -->
</body>
</html>
